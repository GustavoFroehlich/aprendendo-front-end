<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="name" required id="first-name"></label>

            <label for="last-name">Enter Your Last Name: <input type="text" name="last_name" required id="last-name"></label>
            
            <label for="email">Enter Your Email: <input type="email" name="email" required id="email"></label>
            
            <label for="new-password">Create a New Password: <input type="password" name="password" required pattern="[a-z0-5]{8,}" id="new-password"></label> <!-- minlegth, obriga a pessoa colocar a quantidade de caracteres necessitado(valor do minlenngth) -->
            <!-- pattern, fará com que a senha seja correspondida com a expressão desejada. Exemplo: "[a-z0-5]{8,}" a senha só pode ter letras de a até z(minúsculas) e números de 0 a 5, com 8 caracteres ou mais -->
        </fieldset>
        <hr>
        <fieldset>
            <label for="personal"> <input type="radio" name="account-type" id="personal-account" value="personal-account"> Personal Account</label>

            <label for="business">             <input type="radio" name="account-type" id="business-account" value="business-account"> Business Account</label>

            <label for="terms"><input type="checkbox" required name="terms" id="terms-and-conditions" value="accept"> I accept the terms and conditions</label>
        </fieldset>
        <hr>
        <fieldset>
            <label for="picture">Upload a profile picture:</label>
            <input type="file" name="profile_picture" id="picture">
            <label for="years">Input your age (years):</label>
            <input type="number" name="years" id="years">
            <label for="select">How did you hear about us?</label>
            <select name="como_chegou_aqui" id="como_chegou_aqui">
                <option value="indefinido">(select one)</option>
                <option value="freecodecamp_news">FreeCodeCamp News</option>
                <option value="freecodecamp_youtube_channel">FreeCodeCamp YouTube Channel</option>
                <option value="freecodecamp_forum">FreeCodeCamp Forum</option>
                <option value="other">Other</option>
            </select>
            <label for="bio">Provide a bio: </label>
            <textarea name="bio" id="bio" cols="20" rows="2"></textarea>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
