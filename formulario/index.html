<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="name" required id="first-name"></label>

            <label for="last-name">Enter Your Last Name: <input type="text" name="last_name" required id="last-name"></label>
            
            <label for="email">Enter Your Email: <input type="email" name="email" required id="email"></label>
            
            <label for="new-password">Create a New Password: <input type="password" name="password" required pattern="[a-z0-5]{8,}" id="new-password"></label> <!-- minlegth, obriga a pessoa colocar a quantidade de caracteres necessitado(valor do minlenngth) -->
            <!-- pattern, fará com que a senha seja correspondida com a expressão desejada. Exemplo: "[a-z0-5]{8,}" a senha só pode ter letras de a até z(minúsculas) e números de 0 a 5, com 8 caracteres ou mais -->
        </fieldset>
        <fieldset>
            <label for="personal-account"> <input type="radio" name="account-type" id="personal-account" value="personal-account" class="inline"> Personal Account</label>

            <label for="business-account"> <input type="radio" name="account-type" id="business-account" value="business-account" class="inline"> Business Account</label>

            <label for="terms-and-conditions"><input type="checkbox" required name="terms" id="terms-and-conditions" value="accept" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:</label>
            <input type="file" name="profile-picture" id="profile-picture">
            <label for="age">Input your age (years):</label>
            <input type="number" name="age" id="age" min="13" max="120"> <!-- "min" e "max" define o número minímo e máximo -->
            <label for="referrer">How did you hear about us?</label>
            <select name="referrer" id="referrer">
                <option value="indefinido">(select one)</option>
                <option value="freecodecamp_news">FreeCodeCamp News</option>
                <option value="freecodecamp_youtube_channel">FreeCodeCamp YouTube Channel</option>
                <option value="freecodecamp_forum">FreeCodeCamp Forum</option>
                <option value="other">Other</option>
            </select>
            <label for="bio">Provide a bio: </label>
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            <!-- placeholder serve para por um texto de exemplo ao usuário -->
        </fieldset>
        <input type="submit" value="submit" name="submit">
    </form>
</body>
</html>
