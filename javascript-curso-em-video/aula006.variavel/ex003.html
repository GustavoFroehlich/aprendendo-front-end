<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu terceiro programa...</title>
    <style>
        body {
            background-color: rgb(0, 191, 255);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Oi de novo!</h1>
    <p>Continuamos aprendendo váriaveis!</p>
    <script>
        var n1 = Number(window.prompt("Digite um número que deseja somar:")) //Number transforma oque o usuário digitou em número(Tanto Int, quanto Flooat) invés de String!
        var n2 = Number.parseInt(window.prompt("Digite outro número que deseja somar:")) //Já aqui, é obrigatório digitar um número inteiro!(Pode tirar o "Int" e por Float, para inverter )
        var s = n1 + n2 //Faz a soma, já que em cima decidimos que n1 e n2 será "numbers", e não "String".
        window.alert(`A soma de ${n1} + ${n2} é = ${s}`) //Usamos "``" + "${}" para fazer a formatação.
    </script>
</body>
</html>
